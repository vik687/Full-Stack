<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="StyleSheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css" />
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <style type="text/css">
                #button{
                  padding-left: 50%;
                }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="table table-bordered table-striped table-hover">
                <tr class="thead-dark">
                    <th colspan="2">Registration Page</th>
                </tr>    
                <tr>
                    <td>Name: </td><td><input type="text" placeholder="Enter Name"/></td>
                </tr>
                <tr>
                    <td>Department: </td><td><input type="text" placeholder="Enter Department"/></td>
                </tr>
                <tr>
                    <td>Email Id: </td><td><input type="text" placeholder="Enter Email Id"/></td>
                </tr>
                <tr>
                    <td>Password: </td><td><input type="password" placeholder="Enter Password"/></td>
                </tr>
                <tr>
                    <td colspan="2" id="button"><button type="button" class="btn btn-primary">Sign In</button></td>
                </tr>
            </table>    
        </div>
    </body>
</html>
