<!DOCTYPE html>
<html>
    <head>
       <script>
           function myfun()
           {
            var user,mail,rollno;
      user=document.getElementById("txtUsername").value;
      mail=document.getElementById("txtEmailid").value;
      rollno=document.getElementById("txtRollno").value;
      var e=/^[a-zA-Z0-9._-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/;
      var r=/^[2][2][1][7][1][0][3][0-9]{2}[0-9]{3}$/;
      if(e.test(mail)&&r.test(rollno))
      {
          window.alert("Valid");
      }
      else{
          window.alert("Invalid");
      }
}

       </script>
    </head>
    <body>
        Username  :<input type="text" id="txtUsername"/><br />
        Emailid      :<input type="text" id="txtEmailid"/><br />
        Rollno    :<input type="number" id="txtRollno"/><br />
        <button type="button" onclick="myfun()">validate</button>
    </body>
</html>
