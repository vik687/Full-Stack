<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnclick").click(function(){
                    var v1=$("#txtuser").val();
                    var v2=$("#txtpass").val();
                    var v3=$("#txtemail").val();
                    var v4=$("#txtmobile").val(); 
                    var reg=/^[a-z 0-9 @#$^&()]{6,12}$/;
                    var e=/^[a-zA-Z0-9._-]{6,12}[@][a-z]{3,15}[.][a-z]{2,6}$/;
                    var m=/^[6-9][0-9]{9}$/;
                    if(reg.test(v1) && reg.test(v2) && e.test(v3) && m.test(v4))
                    {
                        window.alert("Validated");
                  }
                    if(v1=='' && v2=='' && v3=='' && v4=='')
                    {
                        $('input[type="text"]').css("border","2px solid red");
                        window.alert("enter username and password");
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="txtuser"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="txtpass"/>
                </div>
                <div class="form-group">
                    <label for="Emailid">Emailid</label>
                    <input type="text" class="form-control" id="txtemail"/>
                </div>
                <div class="form-group">
                    <label for="Mobile number">Mobile</label>
                    <input type="text" class="form-control" id="txtmobile"/>
                </div>
                <div class="form-group">
                    <label for="adress">Address</label>
                    <textarea name="address" id="txtAddress" cols="30" rows="3" placeholder="Enter Address" class="form-control"></textarea>
                    </div>
                <button type="button" id="btnclick">submit</button>
            </form>
            
        </div>
    </body>
</html>
