<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Form</title>
        <link rel="stylesheet" href="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jquery.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnclick").click(function(){
                    var v1=$("#txtuser").val();
                    var v2=$("#txtdob").val();
                    var v3=$("#txtdob").val();
                    var reg=/^[a-z 0-9 @#$^&()]{6,12}$/;
                    var dob=/^(([0-2][0-9])|([3][0-1]))[/](([0][0-9])|([1][0-2]))[/]([1][9][0-9]{2})|([2][0-9]{3})$/;
                    var mob=/^[+][9][1][6-9][0-9]{9}$/;
                    if(reg.test(v1) && dob.test(v2) && mob.test(v3))
                    {
                        window.alert("Validated");
                  }
                  else
                    {
                        $('input[type="text"]').css("border","2px solid red");
                        window.alert("enter correct username and password");
                    }
                });
            });
        </script>

    </head>
    <body>
        <div class="container">
            <form action="" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="txtuser"/>
                </div>
                <div class="form-group">
                    <label for="Date Of Birth">Date Of Birth</label>
                    <input type="number" class="form-control" id="txtdob"/>
                </div>
                <div class="form-group">
                    <label for="Mobile Number">Mobile Number</label>
                    <input type="text" class="form-control" id="txtmob"/>
                </div>
                <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <textarea name="feedback" id="txtFeedback" cols="30" rows="3" placeholder="Enter Feedback" class="form-control"></textarea>
                            </div>
                <button type="button" id="btnclick">submit</button>
            </form>
            
        </div>
    </body>
</html>
