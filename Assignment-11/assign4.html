<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
        <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        
        <div class="container"><br>

            <div class="row">
                <div class="col-md-6">
                    <video height="150px" width="250px" controls src="Sample1.mp4" id="playlist1" class="one"></video>
                </div>
                <div class="col-md-5">
                    <video height="150px" width="250px" controls src="Sample2.mp4" id="playlist2" class="two"></video>
                </div>
            </div><br>
            <div class="row">
                <div class="col-md-6">
                    <video height="150px" width="250px" controls src="Sample3.mp4" id="playlist3" class="three"></video> 
                </div>

            <div style="margin-left: 310px;">
                <button type="button" class="btn btn-primary" onclick="playAudio()">Play</button>
                <button type="button" class="btn btn-secondary" onclick="pauseAudio()">Pause</button> 
                <button type="button" class="btn btn-primary" onclick="nextAudio()">Next</button>
                <button type="button" class="btn btn-secondary" onclick="prevAudio()">Prev</button>
            </div>
        </div>
        <script>
            var playlist=document.getElementById("playlist1");
            var num=1;
            function playAudio(){
                playlist.play();
            }
            function pauseAudio(){
                playlist.pause();
            }
            function nextAudio(){
                if(num==1)
                {
                    num=num+1;
                    playlist.pause();
                    playlist=document.getElementById("playlist2");
                    playAudio();
                }
                else if(num==2){
                    num=num+1;
                    playlist.pause();
                    playlist=document.getElementById("playlist3");
                    playAudio();
                }
                else if(num==3){
                    num=1;
                    playlist.pause();
                    playlist=document.getElementById("playlist1");
                    playAudio();
                }
            }
            function prevAudio(){
                    if(num==1){
                    num=num-1;
                    playlist.pause();
                    playlist=document.getElementById("playlist1");
                    playAudio();
                }
                else if(num==2){
                    num=num-1;
                    playlist.pause();
                    playlist=document.getElementById("playlist2");
                    playAudio();
                }
                else if(num==3){
                    num=num-1;
                    playlist.pause();
                    playlist=document.getElementById("playlist3");
                    playAudio();
                }
            }
        </script>  
    </body>
</html>
