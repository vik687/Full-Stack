<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <table>

            <tr>
                <th colspan="2"></th>Registration Page</th>
            </tr>
            </table>
         First Name: <input type="text" id="txtfirstname"  placeholder="Enter First Name"/> <br />
         Last Name: <input type="text" id="txtlastname"  placeholder="Enter Last Name"/> <br />
         Date Of Birth:<input type="date" id="Date Of Birth" placeholder="Enter DOB" /> <br />
         Mobile Number:<input type="number" id="Mobile Number" placeholder="Enter Mobile Number" /> <br />
        EmailId: <input type="email" id="txtEmailId"  placeholder="Enter EmailId"/> <br />
        Address: <textarea rows="10" cols="20"></textarea> <br />
        Gender:<form action="">
            <input type="radio" name="gender" value="male"> Male <br/>
            <input type="radio" name="gender" value="female"> Female <br/>
            <input type="radio" name="gender" value="other"> Other <br/>
        </form>
        Department:<input type="text" id="txtdepartment" placeholder="Enter Department"> </br>
        Submit :<input type="button" value="Submit" />
        Cancel :<input type="button" value="Cancel" />
        
    </body>
</html>
