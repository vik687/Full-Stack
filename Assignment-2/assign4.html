<!DOCTYPE html>
<html>
<head>
    <title>Id and Class Selector</title>
    <style>
        #a1{
            color :darkblue;
        }
        .a2{
            color :darkcyan;
        }
        #a3{
            color :darkgray;
        }
        .a4{
            color :darkorange;
        }
    </style>
</head>
<body>
    <h1 id="a1">HTML and CSS</h1>
    <h1 class="a2">HTML and CSS</h1>
    <h1 id="a3">HTML and CSS</h1>
    <h1 class="a4">HTML and CSS</h1>
</body>
</html>
